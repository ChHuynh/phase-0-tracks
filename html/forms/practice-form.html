<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
<form name="Gym Waiver" action="success.html" method="post">
<fieldset>
	<div>
		<label>Full Name:</label>
		<input type="text" name="fullname">
	</div>
	<div>
		<label>Email:</label>
		<input type="email" name="email">
	</div>
	<div>
		<label>CHECKBOX</label>
		<input type="checkbox" name="cb-agree" value="agree">
		I am ready to make gains.
	</div>
<div>
	<label>Complimentary Suppliment Stack</label>
	<select name="Protein Flavors">
		<option value="Vanilla">Vanilla</option>
		<option value="Chocoloate">Chocoloate</option>
		<option value="Strawberry">Strawberry</option>
	</select>
</div>
</fieldset>
<div>
	<textarea name="Concerns" rows="10" cols="50">What are your concerns about joining?</textarea>
</div>	
<button type="submit">Join</button>

</form>
</body>
</html>
